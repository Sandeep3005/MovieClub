<template name="signUpSection">
<div class="container " >
	<div class="row">
		<div class="col-md-12">
				<div class="panel panel-default">
					 <div class="panel-heading">Registration</div>
					 <div class="panel-body">
							<form id="registration-form" method="post" class="form-horizontal" action="#">
									<div class="form-group">
											<label class="col-md-2 control-label"  for="fName">First Name</label>
											<div class="col-md-4">
													<input type="text" class="form-control" id="fName" name="fName" placeholder="First Name"/>
											</div>
									</div>
									<div class="form-group">
											<label class="col-md-2 control-label"  for="lName">Last Name</label>
											<div class="col-md-4">
													<input type="text" class="form-control" id="lName" name="lName" placeholder="Last Name"/>
											</div>
									</div>
									<div class="form-group">
											<label class="col-md-2 control-label"  for="birthday">Birthday</label>
											<div class="col-md-4">
													<input type="text" class="form-control" id="birthday" name="birthday" placeholder="MM/DD/YYYY" />	
											</div>
									</div>													
									<div class="form-group">
											<label class="col-md-2 control-label"  for="contact">Contact </label>
											<div class="col-md-4">
													<input type="text" class="form-control" id="contact" name="contact" placeholder="Contact"/>													
											</div>
									</div>
									<div class="form-group">
											<label class="col-md-2 control-label"  for="email">Email Address</label>
											<div class="col-md-4">
													<input type="text" class="form-control" id="email" name="email" placeholder="Email Address"/>
											</div>
									</div>									
									<div class="form-group">
											<label class="col-md-2 control-label"  for="pwd">Password</label>
											<div class="col-md-4">
													<input type="password" class="form-control " id="pwd" name="pwd" placeholder="Password"/>
											</div>
									</div>										
									<div class="form-group">
											<label class="col-md-2 control-label"  for="confirmPassword">Confirm Password</label>
											<div class="col-md-4">
													<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"/>
											</div>
									</div>									
									<div class="form-group">											
											<div class="col-md-6 col-md-offset-2">
													<button type="submit" class="btn btn-success">Submit</button>
											</div>
									</div>
							</form>
							<div id="confirmation" class="alert alert-success hidden">
									<span class="glyphicon glyphicon-thumbs-up"></span> Thank you for registering.
									<!--
									{{#each records}}
											{{> recordDisplay}}
									{{/each}}-->
									<br>
									We have sent login credential to your email account.You need those to login.
							</div>
					 </div>
				</div>
		</div>
	</div>		
</div>

</template>

<template name="recordDisplay">
	 <li>{{MembersID}}</li>
</template>
