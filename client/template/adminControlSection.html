<template name="adminControlSection">
<div class="container">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-4">
			This is Admin Section
		</div>
		<div class="col-md-3"></div>
	</div>
		<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-4">
				<div class="dropdown">
					<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose Collection
					<span class="caret"></span></button>
						<ul class="dropdown-menu">
								{{#each records}}
										{{> recordDisplay}}
								{{/each}}
						</ul>
				</div>
		</div>
		<div class="col-md-3"></div>
	</div>
	<div class="row">
		<div class="col-md-2">
			<button type="submit" class="btn btn-success">Movie Info</button>
		</div>
	</div>
</div>




</template>

<template name="recordDisplay">
	 <li><a href="#" class="{{CollectionName}}">{{CollectionName}}</a></li>
</template>
